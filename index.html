<!DOCTYPE html>
<html>
<head>
  <title>Simple Website</title>
  <link href="cssStyles.css" rel="stylesheet">
  <script src="chatGPT.js"></script>
</head>
<body>
  <form>
    <table>
      <tr>
        <td class=twenty><label for="text1">API Key</label></td>
        <td class=fourty><input type="text" id="apiKey" name="text1" value=""></td>
      </tr>
      <tr>
        <td class=twenty><label for="text1">API Name</label></td>
        <td class=fourty><input type="text" id="apiName" name="text1" value=""></td>
        <td class=fourty align="center"><label for="text1">Script</label></td>
      </tr>
      <tr>
        <td class=twenty><label for="text2">End Point</label></td>
        <td class=fourty><input type="text" id="endPoint" name="text2" value=""></td>
        <td class=fourty rowspan="2"><textarea rows="15" cols=40% id="code" name="textarea"></textarea></td>
      </tr>
      <tr>
        <td class=twenty><label for="textarea">Response</label></td>
        <td class=fourty><textarea rows="12" cols=40% id="response" name="textarea" rows="10"></textarea></td>
      </tr>
      <tr>
        <td class=twenty><button type="button" onclick="chSend()">Click Me</button>  </td>
      </tr>
    </table>

  </form>
</body>
</html>
